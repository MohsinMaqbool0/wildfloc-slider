<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Search Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      .search-form {
        width: 500px; /* Increased width for better alignment */
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
        display: flex; /* Align items horizontally */
        align-items: center; /* Center vertically within flex container */
      }

      .form-group label {
        font-weight: bold;
        margin-right: 10px; /* Add space between label and input */
        flex: 1; /* Allow label to take up remaining space */
      }

      .form-group input[type="text"],
      .form-group input[type="date"],
      .form-group input[type="number"] {
        flex: 2; /* Allow input to take up more space */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col"><i class="fas fa-map-marker-alt"></i></div>
            <div class="col">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                name="location"
                class="form-control"
                placeholder="Enter your destination"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col"><i class="fas fa-calendar-alt"></i></div>
            <div class="col">
              <label for="check-in">Check-in</label>
              <input
                type="date"
                id="check-in"
                name="check-in"
                class="form-control"
                min="2024-06-01"
                placeholder="Select check-in date"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col"><i class="fas fa-calendar-alt"></i></div>
            <div class="col">
              <label for="check-out">Check-out</label>
              <input
                type="date"
                id="check-out"
                name="check-out"
                class="form-control"
                min="2024-06-01"
                placeholder="Select check-out date"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <button type="submit" id="search" class="btn btn-primary btn-block">
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
